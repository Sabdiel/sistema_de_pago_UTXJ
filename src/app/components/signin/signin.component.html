<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src='app/components/signin/img/user.png' fallback='app/components/signin/img/user.png' />
            </div>

            <form (submit)="signIn()" class="col-12">
                <div class="form-group" id="user-group">
                    <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Usuario"
                        required autofocus>
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                        placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" title="Presiona aquí para ingresar al Sistema">
                    Entrar
                </button>
            </form>
            <br>
            <font size=2 color="white" face="Comic Sans MS,arial,verdana">Sistema de Pagos y Envios de Colegiatura UTXJ
            </font>

        </div>
    </div>
</div>
